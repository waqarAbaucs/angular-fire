<div class="container">
    <h2>Sign Up</h2>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <form (ngSubmit)="signup()">
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" [(ngModel)]="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary my-2">Sign Up</button>
    </form>
  </div>
